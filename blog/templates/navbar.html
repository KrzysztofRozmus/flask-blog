<header class="header">
    <nav class="navbar">
        <div class="logo"><a href="{{ url_for('home') }}">Flask Blog</a></div>

        <ul class="middle-menu navbar-links">
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>
            <li><a href="{{ url_for('services') }}">Services</a></li>
            <li><a href="{{ url_for('contact') }}">Contact</a></li>
        </ul>

        <ul class="right-menu navbar-links">

            {% if current_user.is_authenticated %}

                {% if current_user.username == "Admin" %}
                    <li><a class="login-link" href="{{ url_for('admin.index') }}">Admin Panel</a></li>
                {% else %}
                    <li><a class="login-link" href="{{ url_for('user_dashboard') }}">Dashboard</a></li>
                {% endif %}

                <li><a class="signup-link" id="logout-link" href="{{ url_for('logout') }}">Logout</a></li>

            {% else %}            
                <li><a class="login-link" href="{{ url_for('login') }}">Login</a></li>
                <li><a class="signup-link" href="{{ url_for('signup') }}">Signup</a></li>
            {% endif %}

        </ul>

        <div class="toggle-button"><i class="fa-solid fa-bars"></i></div>

    </nav>
</header>
