{% extends "base.html" %}

{% block content %}

<div class="post-page-div">

    <h1>{{ post.title }}</h1>

    <div class="post-page-date">
        <p>{{ post.date_posted.date() }}</p>
    </div>

    <div class="post-page-content">
        <p>{{ post.content | safe }}</p>
    </div>

</div>

<div class="post-comments">
    <h2>Comments</h2>
    
</div>

{% endblock content %}
